<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Nico - KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do Wifi Icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- battery Icon-->
            <!-- Lightning Icon -->
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">니꼬</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i><span>

                </span><span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">

            <img src="https://avatars.githubusercontent.com/u/29245056?s=200&v=4" />

            <div class="messagre-row__content">
                <span class="message__author">Nicolas</span>

                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>

            </div>
        </div>



        <div class="message-row message-row--own">


            <div class="messagre-row__content">

                <div class="message__info">
                    <span class="message__bubble">Hi! nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>

            </div>
        </div>



    </main>
    <form class="reply">
        <div class="reply__column"><i class="fa-regular fa-square-plus fa-lg"></i></div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Mobile Only</span>
    </div>
    <div id="no-landscape">
        <span>Portrait Only</span>
    </div>
    <script src="https://kit.fontawesome.com/bff523ec0f.js" crossorigin="anonymous"></script>
</body>

</html>
