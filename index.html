<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do Wifi Icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- battery Icon-->
            <!-- Lightning Icon -->
            <i class="fa-solid fa-battery-full fa-2lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>

    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/bff523ec0f.js" crossorigin="anonymous"></script>
</body>

</html>
